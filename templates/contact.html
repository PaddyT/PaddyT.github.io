{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}
<h2>Contact</h2>
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form action="{{ url_for('sender') }}" method=post>
    <dl>
        <dt>Email Address
        <dd><input type=text size=30 name=email>
        <dt>Message:
        <dd><textarea name=message rows=5 cols=40></textarea>
        <dd><input type=submit value=Send>
    </dl>
</form>
{% endif %}
{% endblock %}
